# Netlify Configuration File

[build]
  # Directory to build from
  base = "."
  
  # Build command
  command = "npm run build"
  
  # Publish directory (Vite outputs to 'dist' by default)
  publish = "dist"

# Production context: all deploys from the main branch
[context.production]
  command = "npm run build"

# Deploy Preview context: all deploys generated from a pull/merge request
[context.deploy-preview]
  command = "npm run build"

# Branch Deploy context: all deploys that are not from a pull/merge request or from the production branch
[context.branch-deploy]
  command = "npm run build"

# Redirects and rewrites for SPA routing
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=604800"
